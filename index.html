<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>QR Code Generator</title>
</head>
<body>
    <div class="wrapper">
        <div class="data">
            <div class="logo-container">
                <div class="logo-image">
                    <img src="assets/logo.png" alt="" height="50px">
                </div>
                <div class="logo-text">
                    QR Code Generator
                    <div class="by">by 23mirkovic35</div>
                </div>
            </div>
            <div class="form">
                <input type="text" required>
                <span class="underline"></span>
                <label class="url-text">URL or text</label>
            </div>
            <div class="btn-container">
                <button class="btn-generate">Generate QR Code</button>
            </div>
        </div>
        <div class="qr-code">
            <div class="loader">
                <div class="one"></div>
            </div>
            
            <div class="image">
                <img src="" alt="" height="250px">
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
